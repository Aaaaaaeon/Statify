<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statify</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="/index.html" id="statify">Statify</a>
        </div>
      </nav>
      <p class="title text-center">Les musiques que j'ai le plus écouté</p>
    <div class="container">
        <div id="trackList" class="row row-cols-lg-5 row-cols-1 g-3"></div>
    </div>
    <div class="container">
    <template id="trackCard">
        <div class="col">
            <div class="card">
                <div class="card-header">
                </div>
                <img class="card-img-top">
                <div class="card-body d-flex flex-column justify-content-between gap-3">
                    <h5 class="card-title text-center"></h5>
                    <p class="card-subtitle text-center"></p>
                    <audio controls src="" class="audio"></audio>
                </div>
            </div>
        </div>
    </template>
</div>
<br>
    <div id="chartbg" class="container" style="width: 400px; height: 400px;">
        <canvas id="myChart"></canvas> 
    </div>   
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
